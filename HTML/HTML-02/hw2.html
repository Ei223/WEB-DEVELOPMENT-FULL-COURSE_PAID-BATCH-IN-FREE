<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework-01</title>
</head>
<body>
    <h1>WELCOME TO BRAND BOOSTERS!!!</h1>
    <h1>Contact Us Form</h1>
    <form>
    <table>
        <tr>
            <td><label for="name">Name:</label></td>
            <td><input type="text" name="name" value="Enter Your Name"></td>
        </tr>
        <tr>
            <td><label for="email">Email:</label></td>
            <td><input type="text" name="email" value="Enter your Email"></td>
        </tr>
        <tr>
            <td><label for="contact">Contact Number:</label></td>
            <td><input type="text" name="contact" value="Enter Contact Number"></td>
        </tr>
        <tr>
            <td><label for="gender">Gender:</label></td>
            <td>
                <select name="gender">
                    <option value="female" selected>Female</option>
                    <option value="others">Others</option>
            </td>
        </tr>
        <tr>
            <td><label for="dob">Date of Birth:</label></td>
            <td><input type="date" name="dob"></td>
        </tr>
        <tr>
            <td><label for="rating">Rating:</label></td>
            <td>
                <input type="radio" name="rating">1
                <input type="radio" name="rating">2
                <input type="radio" name="rating">3
                <input type="radio" name="rating">4
                <input type="radio" name="rating">5
            </td>
        </tr>
        <tr>
            <td colspan="2"><label for="message">Message:</label></td>
        </tr>
        <tr>
            <td colspan="2">
                <textarea name="message" rows="4" cols="50" placeholder="Type your message here..."></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Send">&nbsp;
                <input type="reset"  value="Reset">
            </td>
        </tr>
        <tr>
            <td>
                <br>
                <img src="youtube.jpg" height="30" width="30">
                <img src="instagram.jpg" height="30" width="30">
                <img src="telegram.jpg" height="30" width="30">
            </td>
        </tr>
    </table>
    </form>

</body>
</html>
