<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
</head>
<body>
    <label for="Username">Username:</label>
    <input type="text" name="Username" size="30" maxlength="1" value=""><br><br>
    <label for="password">Password:</label>
    <input type="text" name="password"><br>
    <input type="radio" name="Babbar"><br>
    <input type="checkbox">
    <br><br>

    <!-- Using Table -->
    <h1>WELCOME TO CODEHELP!</h1>
    <form action="https://www.thecodehelp.in">
    <table>
        <tr>
            <td><label for="Username">Username:</label><br><br></td>
            <td><input type="text" name="Username"><br><br></td>
        </tr>
        <tr>
            <td><label for="password">Password:</label><br><br></td>
            <td><input type="password" name="password"><br><br></td>
        </tr>
    </table>
    <!-- <button>Submit</button> -->
    <input type="submit" value="Submit">
    </form>
</body>
</html>
