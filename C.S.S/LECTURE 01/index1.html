<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LINKING THE CSS</title>
    <style>
        #int_css{
            color:red;
        }
    </style>
    <!--LINKING EXTERNAL CSS FILE-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--INLINE CSS-->
    <p style="font-style:italic;">This is an Exammple of Inline CSS.</p>
    <!--INTERNAL CSS-->
    <p id="int_css">This is an Example of Internal CSS.</p>
    <!--EXTERNAL CSS-->
    <p id="ext_css">This is an Example of Extenal CSS.</p>
</body>
</html>
